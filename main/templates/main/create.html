{% extends 'main/base.html' %}

{% block title %}
    Create task
{% endblock %}

{% block content %}
    <h1>Create new task</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.task }}<br>
        <button type="submit" class="btn btn-success"> Create </button>
        <span>{{ err }}</span>
    </form>
{% endblock %}
